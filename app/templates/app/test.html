{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
  <div class="col-sm-9 col-md-5 col-lg-9 mx-auto">
   <div class="card card-signin my-5">
     <div class="card-body">
         <h2>{{title}}</h2>
{% if confirm_message %}
<p>{{confirm_message}}</p>
{% endif %}
{%if form_1%}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %} <!--token that make sure that other server doesn't sent the data-->
    {{ form_1|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit"/>
</form>
{%endif%}
     </div>
   </div>
  </div>
  </div>
</div>
{% endblock %}
